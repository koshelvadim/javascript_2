<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 4</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="formvalidation" action="#" novalidate>
        <label for="name">Фамилия* (только латиница без пробела)</label>
        <input type="text" id="name" placeholder="Иванов" required pattern="^[a-zA-Z]+$">
        <br>
        <label for="telephone">Телефон* (только в указанном формате +7(000)000-0000)</label>
        <input type="text" id="telephone" placeholder="+7(000)000-0000" required pattern="[+][7][(][0-9]{3}[)][0-9]{3}-[0-9]{4}">
        <br>
        <label for="email">Email* (mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru)</label>
        <input type="email" id="email" placeholder="my-mail@mail.ru" required pattern="my[.-]{0,1}mail@mail.ru">
        <br>
        <label for="comments">Доп.инфо* (любой текст, цифры и символы)</label>
        <textarea id="comments" cols="22" rows="8" required></textarea>
        <p><input type="submit" class="submit" value="отправить"></p>
        <h3 id="false" class="vision_none">Допущена ошибка заполнения формы!</h3>
        <h3 id="true" class="vision_none">Форма отправлена!</h3>
    </form>

<script src="script.js"></script>
</body>
</html>
